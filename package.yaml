name:                midihaskey
version:             0.1.0.0
github:              "unclechu/midihaskey"
license:             GPL-3
author:              "Viacheslav Lotsmanov"
maintainer:          "Viacheslav Lotsmanov <lotsmanov89@gmail.com>"
copyright:           "2018 Viacheslav Lotsmanov"

extra-source-files:
  - README.md
  - ChangeLog.md

category:            Audio
synopsis:            Virtual MIDI keyboard for microtonal music
description:
  Virtual MIDI keyboard for microtonal music.
  .
  TODO more description info.

dependencies:
  - base >= 4.7 && < 5
  - base-unicode-symbols
  - hashable
  - jack
  - midi
  - singletons
  - transformers
  - unordered-containers
  - wx

library:
  source-dirs: src

executables:
  midihaskey:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -O2
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - midihaskey
